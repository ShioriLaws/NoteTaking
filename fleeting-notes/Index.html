<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleeting Notes</title>
  <style>
    #start-button, #send-button {
      font-size: 2rem;
      padding: 20px 40px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>ğŸ™ï¸ Fleeting Notes</h1>
  <button id="start-button">ğŸ¤ è©±ã—å§‹ã‚ã‚‹</button>
  <button id="send-button">ğŸ“¤ ã™ãé€ä¿¡</button>
  <p id="transcript"></p>
  <script>
    const button = document.getElementById('start-button');
    const sendButton = document.getElementById('send-button');
    const transcript = document.getElementById('transcript');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'ja-JP';
    recognition.interimResults = true;
    recognition.continuous = true;

    let finalTranscript = '';
    let silenceTimer;

    button.onclick = () => {
      finalTranscript = '';
      recognition.start();
      transcript.textContent = 'ğŸ§ èãå–ã‚Šä¸­...';
    };

    sendButton.onclick = () => {
      recognition.stop();
      saveNote(finalTranscript.trim());
    };

    recognition.onresult = (event) => {
      let interim = '';
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const result = event.results[i];
        if (result.isFinal) {
          finalTranscript += result[0].transcript;
        } else {
          interim += result[0].transcript;
        }
      }
      transcript.textContent = `âœ… å…¥åŠ›: ${finalTranscript} ${interim}`;

      if (silenceTimer) clearTimeout(silenceTimer);
      silenceTimer = setTimeout(() => {
        recognition.stop();
        saveNote(finalTranscript.trim());
      }, 2000); // 2ç§’ç„¡è¨€ã§é€ä¿¡
    };

    recognition.onerror = (event) => {
      console.error('ã‚¨ãƒ©ãƒ¼:', event.error);
    };

    function saveNote(content) {
      if (!content) return;

      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      const hours = String(today.getHours()).padStart(2, '0');
      const minutes = String(today.getMinutes()).padStart(2, '0');
      const dateTime = `${year}/${month}/${day} ${hours}:${minutes}`;

      fetch('https://script.google.com/macros/s/AKfycbwNJjeeYIONrEwFIXs2ATKTZnyPOnktXbY_NUVFKXiTrW_TigxNKahmQtJgxe-EmAW8/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date: dateTime, note: content })
      });

      transcript.textContent += `\nğŸ“¤ é€ä¿¡ã—ã¾ã—ãŸï¼š${dateTime} - ${content}`;
    }
  </script>
</body>
</html>
